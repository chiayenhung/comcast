<div>
  <table class='header_field table'>
    <th class='video_id col-md-3'><%= _id%></th>
    <td class='video_title col-md-3'><%= title%></td>
    <td class='video_desc col-md-3'><%= description%></td>
    <td>
      <img class='video_logo' src='<%= logo%>'></img>
    </td>
  </table>
  <div class='video_wrap row'>
    <video width='420' height='240' src='<%= url%>' preload='none' controls>
    </video>
  </div>
</div>
